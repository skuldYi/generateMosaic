<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My test page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
</head>
<body>

<script>
    function submitGen() {
        url = "draw/?" + $('#genForm').serialize();
        $("#mosaic_img").attr('src', url)
    }

</script>

<form id="genForm">

    <label for="width">width</label>
    <input type="number" name="width" id="width" min="5" max=256 value="32">

    <label for="step">height</label>
    <input type="number" name="height" id="height" min="5" max=256 value="32">

    <br/>
    <label for="step">color number</label>
    <input type="number" name="step" id="step" min="4" max=10 value="5">

    <br/>
    <label for="color">color theme</label>
    <input type="color" name="color" id="color">

    <br/>
    <input type="button" value="Generate"  onclick="return submitGen();">

    <br/>
    <img id="mosaic_img" src="{% url 'mosaic:draw' %}" alt=""/>
</form>

</body>
</html>
